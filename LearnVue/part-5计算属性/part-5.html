<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>part-5....计算属性</title>
</head>
<body>
<div id="app">
    <table border="1">
        <thead>
        <th>学科</th>
        <th>分数</th>
        </thead>
        <tobdy>
            <tr>
                <td>数学</td>
                <!-- v-model.number 指定里面是数字-->
                <!-- 不做处理的话就当成字符串处理了 -->
                <td><input type="text" v-model.number="math"></td>
            </tr>
            <tr>
                <td>物理</td>
                <td><input type="text" v-model.number="physics"></td>
            </tr>
            <tr>
                <td>英语</td>
                <td><input type="text" v-model.number="english"></td>
            </tr>
            <tr>
                <td>总分</td>
                <td>{{sum}}</td>
            </tr>
            <tr>
                <td>平均分</td>
                <td>{{average}}</td>
            </tr>
        </tobdy>
    </table>
    <div>
        <p>数学成绩：{{math}}</p>
        <p>物理成绩：{{physics}}</p>
        <p>英语成绩：{{english}}</p>
        <p>总分: {{sum}}</p>
        <p>平均分：{{average}}</p>
    </div>
</div>
</body>
<script src="../lib/vue.js"></script>
<script src="js/part-5.js"></script>
</html>
